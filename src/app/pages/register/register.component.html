<!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    
    <div class="row animated fadeIn">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center db">
                Resgistrar usuario
                </h2>
            </div>
          </div>
        </div>
      </div>
    
    
    <div class="offset-2 col-8">
        <div class="card">
          <div class="card-body">
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action=''>
                    <!-- <h3 class="box-title m-t-40 m-b-0">Resgistrate ahora</h3><small>Crea tu cuenta e ingresa</small> -->
                    <h6>
                        <small><b>**Ingrese todos los datos</b></small>
                    </h6>
                    <div class="form-group m-t-20">
                        <div class="col-xs-8">
                            <input formControlName="nombre" id="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-8">
                            <input formControlName="correo" id="correo" name="correo" class="form-control" type="email" required placeholder="Correo">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-8">
                            <input formControlName="password" id="password" name="password" class="form-control" type="password" required placeholder="Contraseña">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-8">
                            <input formControlName="password2" id="password2" name="password2" class="form-control" type="password" required placeholder="Confirmar contraseña">
                        </div>
                    </div>

                    <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                        <p class="text-danger">
                            Las contraseñas deben ser iguales
                        </p>
                    </div>

                    <div class="form-group text-center m-t-20">
                        <span class="col-2"></span>
                        <div class="col-xs-4">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light col-xs-2" type="submit">Registrar</button>
                        </div>
                        <span class="col-2"></span>
                    </div>
                </form>
      </div>
    </div>
</div>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
